<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Chapathi">
        <meta name="description" content="Website for The Little Taco Shop">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="twitter.png" type="image/x-icon">
        <title>The Little Taco Shop</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="primary-navigator">
                <ul>
                    <li><a href="/">Home </a></li>
                    <li><a href="/#about">About LTS</a></li>
                    <li><a href="/#menu">Our Menu</a></li>
                    <li> <a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos" title="Top view of Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    Kansas City. MO 555555-5555
                    <p>Phone: <a href="tel:+5555555555">5555555555</a></p>
                </address>
            </section>
            
        </main>
        <footer>
            <p><a href="#">Back To Top</a></p>
            <hr>
            <p>Copyrighted &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
